<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Create a new actionable infoscreen</title>
  </head>
  <body>
    <!-- The settings dialog -->
    <div class="settings hidden">
      <h1 class="title">Create a new actionable infoscreen</h1>

      <form>
        <div class="form-group">
          <label for="inputAddress">Page to be shown on the screen</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="https://futurice.com/the-greatest-dashboard-ever">
        </div>
        <div class="form-row action-group-1">
          <div class="form-group col-md-5">
            <label for="input-action-1-title">Action title</label>
            <input type="text" class="form-control" id="input-action-1-title" placeholder="Action">
          </div>
          <div class="form-group col-md-7">
            <label for="input-action-1-url">Action URL (for the QR code)</label>
            <input type="text" class="form-control" id="input-action-1-url" placeholder="Optional, if same as above">
          </div>
        </div>
        <div class="form-row action-group-2">
          <div class="form-group col-md-5">
            <label for="input-action-2-title">Action title #2</label>
            <input type="text" class="form-control" id="input-action-2-title" placeholder="Action">
          </div>
          <div class="form-group col-md-7">
            <label for="input-action-2-url">Action URL (for the QR code) #2</label>
            <input type="text" class="form-control" id="input-action-2-url" placeholder="https://...">
          </div>
        </div>
        <div class="form-row action-group-3">
          <div class="form-group col-md-5">
            <label for="input-action-3-title">Action title #3</label>
            <input type="text" class="form-control" id="input-action-3-title" placeholder="Action">
          </div>
          <div class="form-group col-md-7">
            <label for="input-action-3-url">Action URL (for the QR code) #3</label>
            <input type="text" class="form-control" id="input-action-3-url" placeholder="https://...">
          </div>
        </div>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Your new infoscreen:</h1>
            <p>The URL goes here</p>
            <button class="btn btn-primary">Test it out</button>
          </div>
        </div>
      </form>

      <!-- GitHub rippon -->
      <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

      <p class="text-muted"><small>
        Created with â™¥ by <a href="https://kaplas.net/">Jouni Kaplas</a>
      </small></p>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
